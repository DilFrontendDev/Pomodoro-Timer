<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Method</title>

    <!-- linking html to js and css -->
    <link rel="stylesheet" href="style.css" media="all" />
  </head>
  <body>
    <div class="container">
      <div class="timer_container">
        <div class="timer_card">
          <span>- Pomodoro -</span>
          <div class="display_timer">
            <div class="minute" id="minute_25">25</div>
            <div class="double_dot">:</div>
            <div class="second" id="second_25">00</div>
          </div>
          <div class="button_container">
            <button class="start_stop" id="start_stop_25">Start</button>
            <button class="reset" id="reset_25">Reset</button>
          </div>
        </div>

        <div class="timer_card">
          <span>- Pomodoro -</span>
          <div class="display_timer">
            <div class="minute" id="minute_50">50</div>
            <div class="double_dot">:</div>
            <div class="second" id="second_50">00</div>
          </div>
          <div class="button_container">
            <button class="start_stop" id="start_stop_50">Start</button>
            <button class="reset" id="reset_50">Reset</button>
          </div>
        </div>

        <div class="timer_card">
          <span>- Rest -</span>
          <div class="display_timer">
            <div class="minute" id="minute_10">10</div>
            <div class="double_dot">:</div>
            <div class="second" id="second_10">00</div>
          </div>
          <div class="button_container">
            <button class="start_stop" id="start_stop_10">Start</button>
            <button class="reset" id="reset_10">Reset</button>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js" type="text/javascript" type="module"></script>
  </body>
</html>
